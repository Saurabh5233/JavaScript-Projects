<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess A Number</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Guess A Number!</h1>
    <p>You have to guess the correct number within 10 moves.</p>
    <div id="search-cont">
      <input id="searchBox" type="text" placeholder="Enter a number">
      <button id="btn">Go</button>
    </div>
    <p style="margin: 1rem;">Previous Guesses: <span id="prev-guesses"></span></p>
    <p>Remaining Guesses: <span id="remaining-guesses">10</span></p>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
